<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="login" id="login">
    <div class="web_login_show" id="web_login_show">
        <div class="web_login" id="web_login">
            <div class="tips" id="tips">
                <div class="title" id="title">账号密码登录</div>
            </div>
            <div class="login_form">
                <form id="loginform" autocomplete="off" name="loginform" action method="post" target="0">
                    <div class="uinArea" id="uinArea">
                        <label id="uin_tips">账号、邮箱</label>
                        <div class="inputOuter">
                            <input name="email" type="email" class="inputstyle" placeholder="Email">
                        </div>
                    </div>
                    <div class="pwdArea" id="pwdArea">
                        <label id="pwd_tips">密码</label>
                        <div class="inputOuter">
                            <input name="password" type="password" class="inputstyle" placeholder="Password">
                        </div>
                    </div>
                    <div class="verifyArea" id="verifyArea"></div>
                    <div class="submit">
                        <button type="submit" class="btn">登录</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="bottom" id="bottom_web" style="display: block">
            <a href="" class="link" id="forgetpwd" target="_blank">忘记密码？</a>
            <span class="dotted">|</span>
            <a href="" class="link" target="_blank">注册新账号</a>
            <span class="dotted">|</span>
            <a href="" class="link" id="feedback_web" target="_blank">意见反馈</a>
        </div>
    </div>
</div>
</body>
</html>
