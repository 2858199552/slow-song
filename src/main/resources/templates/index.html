<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <div class="lay_main">
            <div class="lay_inner">
                <div class="login_head">
                    <h1>
                        <i class="ui_icon logo"></i>
                    </h1>
                </div>
                <div class="login_img">
                </div>
                <div class="login_wrap" id="login_div">
                    <iframe id="login_frame" name="login_frame" height="100%" scrolling="no" width="100%" frameborder="0">
<!--                        无法正常加载-->
                        <div class="login" id="login">
                            <div class="web_login_show" id="web_login_show">
                                <div class="web_login" id="web_login">
                                    <div class="tips" id="tips">
                                        <div class="title" id="title">账号密码登录</div>
                                    </div>
                                    <div class="login_form">
                                        <form id="loginform" autocomplete="off" name="loginform" action method="post" target="0">
                                            <div class="uinArea" id="uinArea">
                                                <label id="uin_tips">账号、邮箱</label>
                                                <div class="inputOuter">
                                                    <input name="email" type="email" class="inputstyle" placeholder="Email">
                                                </div>
                                            </div>
                                            <div class="pwdArea" id="pwdArea">
                                                <label id="pwd_tips">密码</label>
                                                <div class="inputOuter">
                                                    <input name="password" type="password" class="inputstyle" placeholder="Password">
                                                </div>
                                            </div>
                                            <div class="verifyArea" id="verifyArea"></div>
                                            <div class="submit">
                                                <button type="submit" class="btn">登录</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="bottom" id="bottom_web" style="display: block">
                                    <a href="" class="link" id="forgetpwd" target="_blank">忘记密码？</a>
                                    <span class="dotted">|</span>
                                    <a href="" class="link" target="_blank">注册新账号</a>
                                    <span class="dotted">|</span>
                                    <a href="" class="link" id="feedback_web" target="_blank">意见反馈</a>
                                </div>
                            </div>
                        </div>
                    </iframe>
                </div>
            </div>
        </div>
        <div class="lay_foot">
            <div class="lay_inner">
                <div class="copyright">
                    <p>
                        <a href="https://github.com/2858199552/slow-song" target="_blank">项目地址</a>
                        <a href="" target="_blank">官方空间</a>
                        <a href="https://www.liaoxuefeng.com/" target="_blank">友情链接</a>
                        <a href="https://qzone.qq.com/" target="_blank">借鉴QQ</a>
                    </p>
                    <p>
                        "Copyright © 2021 Fuller."
                        <a target="_blank" href="https://github.com/2858199552/slow-song">All Rights Reserved.</a>
                    </p>
                    <p>
                        "傅 "
                        <a href="" target="_blank">版权所有</a>
                        <a href="" target="_blank">粤网文</a>
                    </p>
                </div>
            </div>
            <div class="author-info">
                <p id="a-author-message">
                    <span class="author-title">背景来源</span>
                    <a target="_blank" href="https://unsplash.com/t/wallpapers">Wallpapers</a>
                </p>
            </div>
        </div>
    </div>
    <div class="lay_background_img" id="lay_bg">
        <img class="lay_background_img" id="lay_bg_img" alt src="https://images.unsplash.com/photo-1611505700922-57892ff55bbb?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8Ym84alFLVGFFMFl8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
    </div>
</body>
</html>
